<html>
<head>
    <title>Holiday Planner</title>
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <style type="text/css">
        .form-signin {
            max-width: 300px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Welcome to Holiday Planner!</h1>
    <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in:</h2>

        <input id="username" type="text" class="input-block-level" placeholder="Username">
        <input id="password" type="password" class="input-block-level" placeholder="Password">
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
    </form>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

</body>
</html>
